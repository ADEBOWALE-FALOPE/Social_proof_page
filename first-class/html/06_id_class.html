<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
    <style>
        #content {
            color: blueviolet;
        }
        .item {
            color: red;
        }
    </style>
</head>
<body>
    <p id="content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam odit, ipsum repudiandae consectetur dolores numquam voluptatem quis tempora ullam repellat possimus neque doloribus maiores asperiores ipsam cupiditate facilis pariatur! Modi.</p>
    <ul id="unordered">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
    </ul>
    <a href="#" class="item">Food</a>
    <span class="item">I am happy</span>
    <button class="item">Click</button>
</body>
</html>
