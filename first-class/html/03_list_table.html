<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- List Unordered and Ordered -->
    <h2>List</h2>
    <ul>
        <li>John</li>        
        <li>Grace</li>
        <li>Aaron</li>
        <li>Matthew</li>
    
    </ul>
    <ol>
        <li>Dog</li>
        <li>Cat</li>
        <li>Bird</li>
        <li>Rat</li>
    </ol>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>Names</th>
                <th>Phone Numbers</th>
                <th>Email</th>
                <th>Location</th>
            </tr>
        </thead>

            </tr>
            <tr>

</body>
</html>
